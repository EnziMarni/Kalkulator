<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="kalkulator">
        <form name="form">
            <input class="tampilan" name="tampilan">
        </form>
        <table>
            <tr>
                <td><input class="tombol" type="button" value="C" onclick="reset()"></td>
                <td><input class="tombol" type="button" value="/" onclick="masukkan('/')"></td>
                <td><input class="tombol" type="button" value="x" onclick="masukkan('*')"></td>
                <td><input class="tombol" type="button" value="<" onclick="hapus()"></td>
            </tr>

            <tr>
                <td><input class="tombol" type="button" value="7" onclick="masukkan(7)"></td>
                <td><input class="tombol" type="button" value="8" onclick="masukkan(8)"></td>
                <td><input class="tombol" type="button" value="9" onclick="masukkan(9)"></td>
                <td><input class="tombol" type="button" value="-" onclick="masukkan('-')"></td>
            </tr>

            <tr>
                <td><input class="tombol" type="button" value="4" onclick="masukkan(4)"></td>
                <td><input class="tombol" type="button" value="5" onclick="masukkan(5)"></td>
                <td><input class="tombol" type="button" value="6" onclick="masukkan(6)"></td>
                <td><input class="tombol" type="button" value="+" onclick="masukkan('+')"></td>
            </tr>

            <tr>
                <td><input class="tombol" type="button" value="1" onclick="masukkan(1)"></td>
                <td><input class="tombol" type="button" value="2" onclick="masukkan(2)"></td>
                <td><input class="tombol" type="button" value="3" onclick="masukkan(3)"></td>
                <td><input class="tombol" type="button" value="." onclick="masukkan('.')"></td>
            </tr>

            <tr>
                <td colspan="3"><input class="tombol" style="width: 166px" type="button" value="0" onclick="masukkan(0)">
                </td>
                <td><input class="tombol" type="button" value="=" onclick="hasil()"></td>
            </tr>
        </table>
    </div>
</body>
</html>
